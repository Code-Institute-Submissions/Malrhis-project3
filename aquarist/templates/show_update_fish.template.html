{% extends 'base.template.html' %}
{%block title%}
Updating Fish Record
{% endblock%}

{%block content%}

{%if errors|length > 0 %}
<div class="alert alert-danger">
    {%for e in errors.values() %}
    <p>Error: {{e}}</p>
    {% endfor %}
</div>
{%endif%}

<div class="py-4 text-center">
    <img class="d-block mx-auto mb-3" src="{{ url_for('static', filename='logo1.png') }}" alt="" width="57" height="57">
    <h2>Updating:{{fish_to_update.name}}</h2>
    <p class="lead">Contribute to the Trove</p>
</div>

<form method="POST">
    <div class="form-group mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" value="{{fish_to_update.name}}" class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Scientific Name </label>
        <input type="text" name="scientific_name" value="{{fish_to_update.scientific_name}}" class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Higher Classification: </label>
        <input type="text" name="higher_classification" value="{{fish_to_update.higher_classification}}"
            class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Picture Link</label>
        <input type="text" placeholder="input an image URL here" value="{{fish_to_update.fish_picture}}"
            name="fish_picture" class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Full grown size in cm: </label>
        <input type="text" name="full_grown_size_in_cm" value="{{fish_to_update.full_grown_size_in_cm}}"
            class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Reproduction</label>
        <input type="text" value="{{fish_to_update.reproduction}}" name="reproduction" class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Diet: </label>
        <select class="form-select" name="diet">
            <option {%if fish_to_update.diet == 'Carnivore'%} selected {%endif%}>Carnivore</option>
            <option {%if fish_to_update.diet == 'Omnivore'%} selected {%endif%}>Omnivore</option>
            <option {%if fish_to_update.diet == 'Herbivore'%} selected {%endif%}>Herbivore</option>
        </select>
    </div>
    <hr>
    <h3>Water Parameters:</h3>
    <div class="form-group mb-3">
        <label class="form-label">Water Temperature in Deg C: </label>
        <input type="text" value="{{fish_to_update.water_temp_in_degc}}" name="water_temp_in_degc" class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">pH</label>
        <input type="text" value="{{fish_to_update.pH}}" name="pH" class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Tank Setup</label>
        <input type="text" value="{{fish_to_update.tank_setup_text}}" name="tank_setup_text" class="form-control">
    </div>
    <input type="submit" value="Update" class="btn btn-primary my-3">
</form>

{% endblock %}
