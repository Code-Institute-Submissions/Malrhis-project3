{% extends 'base.template.html' %}
{%block title%}
Create Fish Form
{% endblock%}

{%block content%}

{%if errors|length > 0 %}
<div class="alert alert-danger">
    {%for e in errors.values() %}
    <p>Error: {{e}}</p>
    {% endfor %}
</div>
{%endif%}

<h1>Add New Fish Entry</h1>

<form method="POST">
    <div>
        <label class="form-label">Name:</label>
        <input type="text" placeholder="Name of your fish" name="name" value="{{old_values.name}}" class="form-control">
    </div>
    <div>
        <label class="form-label">Scientific Name </label>
        <input type="text" placeholder="e.g. Betta Splendens" value="{{old_values.scientific_name}}"
            name="scientific_name" class="form-control">
    </div>
    <div>
        <label class="form-label">Higher Classification: </label>
        <input type="text" placeholder="e.g. Betta" value="{{old_values.higher_classification}}"
            name="higher_classification" class="form-control">
    </div>
    <div>
        <label class="form-label">Picture Link</label>
        <input type="text" placeholder="input an image URL here" value="{{old_values.fish_picture}}" name="fish_picture"
            class="form-control">
    </div>
    <div>
        <label class="form-label">Full grown size in cm: </label>
        <input type="text" value="{{old_values.full_grown_size_in_cm}}" name="full_grown_size_in_cm"
            class="form-control">
    </div>
    <div>
        <label class="form-label">Reproduction</label>
        <input type="text" value="{{old_values.reproduction}}" name="reproduction" class="form-control">
    </div>
    <div>
        <label class="form-label">Diet: </label>
        <select name="diet">
            <option {%if old_values.diet == 'Carnivore'%} selected {%endif%}>Carnivore </option>
            <option {%if old_values.diet == 'Omnivore'%} selected {%endif%}>Omnivore </option>
            <option {%if old_values.diet == 'Herbivore'%} selected {%endif%}>Herbivore </option>
        </select>
    </div>
    <hr>
    <h3>Water Parameters:</h3>
    <div>
        <label class="form-label">Water Temperature in Deg C: </label>
        <input type="text" value="{{old_values.water_temp_in_degc}}" name="water_temp_in_degc" class="form-control">
    </div>
    <div>
        <label class="form-label">pH</label>
        <input type="text" value="{{old_values.pH}}" name="pH" class="form-control">
    </div>
    <div>
        <label class="form-label">Tank Setup</label>
        <input type="text" value="{{old_values.tank_setup_text}}" name="tank_setup_text" class="form-control">
    </div>
    <input type="submit" value="Create" class="btn btn-primary my-3">
</form>

{% endblock %}
