{% extends 'base.template.html' %}
{%block title%}
Delete Plant
{% endblock%}

{%block content%}
<h1>Delete {{plant_to_delete.name}}</h1>
<form method="POST">
    <div class="alert alert-danger">
        Are you sure you want to delete {{plant_to_delete.name}}?
    </div>
    <div>
        <input type="submit" value="Delete" class="btn btn-danger">
        <a href="{{url_for('show_all_plant')}}" class="btn btn-success">No don't Delete</a>
    </div>
</form>
{% endblock %}
