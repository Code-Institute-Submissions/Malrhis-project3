{% extends 'base.template.html' %}
{%block title%}
Updating Plant Record
{% endblock%}

{%block content%}

{%if errors|length > 0 %}
<div class="alert alert-danger">
    {%for e in errors.values() %}
    <p>Error: {{e}}</p>
    {% endfor %}
</div>
{%endif%}

<h1>Updating:{{plant_to_update.name}}</h1>

<form method="POST">
    <div>
        <label class="form-label">Name:</label>
        <input type="text" name="name" value="{{plant_to_update.name}}" class="form-control">
    </div>
    <div>
        <label class="form-label">Scientific Name </label>
        <input type="text" name="scientific_name" value="{{plant_to_update.scientific_name}}" class="form-control">
    </div>
    <div>
        <label class="form-label">Plant Type: </label>
        <select name="plant_type">
            <option {%if plant_to_update.plant_type == 'Floating'%} selected {%endif%}>Floating</option>
            <option {%if plant_to_update.plant_type == 'Water Column'%} selected {%endif%}>Water Column</option>
            <option {%if plant_to_update.plant_type == 'Planted In Substrate'%} selected {%endif%}>Planted In Substrate</option>
        </select>
    </div>
    <div>
        <label class="form-label">Picture Link</label>
        <input type="text" placeholder="input an image URL here" value="{{plant_to_update.plant_picture}}"
            name="plant_picture" class="form-control">
    </div>
    <div>
        <label class="form-label">Full grown size in cm: </label>
        <input type="text" name="full_grown_size_in_cm" value="{{plant_to_update.full_grown_size_in_cm}}"
            class="form-control">
    </div>
    <div>
        <label class="form-label">Reproduction</label>
        <input type="text" value="{{plant_to_update.reproduction}}" name="reproduction" class="form-control">
    </div>
    <hr>
    <h3>Water Parameters:</h3>
    <div>
        <label class="form-label">Water Temperature in Deg C: </label>
        <input type="text" value="{{plant_to_update.water_temp_in_degc}}" name="water_temp_in_degc" class="form-control">
    </div>
    <div>
        <label class="form-label">pH</label>
        <input type="text" value="{{plant_to_update.pH}}" name="pH" class="form-control">
    </div>
    <div>
        <label class="form-label">Tank Setup</label>
        <input type="text" value="{{plant_to_update.tank_setup_text}}" name="tank_setup_text" class="form-control">
    </div>
    <input type="submit" value="Update" class="btn btn-primary my-3">
</form>

{% endblock %}
